<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Defense (Phaser Client)</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0f17;
        color: #e6eefc;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      #app {
        height: 100%;
        display: grid;
        place-items: center;
      }
      canvas {
        border-radius: 12px;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
      }
      .hud-bar {
        position: fixed;
        inset-inline: 0;
        top: 0;
        display: flex;
        justify-content: center;
        padding: 12px 16px;
        pointer-events: none;
      }
      .hud-inner {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(14px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
        pointer-events: auto;
      }
      #start-game-btn {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #0b0f17;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(34, 197, 94, 0.45);
        transition: transform 0.12s ease, box-shadow 0.12s ease,
          filter 0.12s ease, opacity 0.12s ease;
      }
      #start-game-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 32px rgba(34, 197, 94, 0.6);
        filter: brightness(1.05);
      }
      #start-game-btn:active {
        transform: translateY(1px) scale(0.98);
        box-shadow: 0 6px 18px rgba(34, 197, 94, 0.4);
      }
      #start-game-btn[disabled] {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
      }
      #start-game-status {
        font-size: 13px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud-bar">
      <div class="hud-inner">
        <button id="start-game-btn" type="button">Start Game</button>
        <span id="start-game-status"></span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
